<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blais Beats - Simple Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #00FFFF;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .header p {
            color: #888;
            font-size: 18px;
        }

        .section {
            background: rgba(20, 20, 30, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .section-header {
            padding: 25px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        .section-title {
            font-size: 24px;
            color: #00FFFF;
            margin-bottom: 10px;
        }

        .section-content {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #00FFFF;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(10, 10, 20, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }

        .form-control:focus {
            outline: none;
            border-color: #00FFFF;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00FFFF, #0080FF);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #00FF80, #00CC60);
            color: #000;
        }

        .btn-danger {
            background: linear-gradient(45deg, #FF4444, #CC0000);
            color: #fff;
        }

        .beats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .beat-card {
            background: rgba(10, 10, 20, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .beat-card:hover {
            transform: translateY(-5px);
            border-color: #00FFFF;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
        }

        .beat-title {
            font-size: 18px;
            font-weight: bold;
            color: #00FFFF;
            margin-bottom: 10px;
        }

        .beat-details {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
        }

        .status-success {
            background: rgba(0, 255, 128, 0.1);
            color: #00FF80;
            border: 1px solid #00FF80;
        }

        .status-error {
            background: rgba(255, 68, 68, 0.1);
            color: #FF4444;
            border: 1px solid #FF4444;
        }

        .status-info {
            background: rgba(0, 255, 255, 0.1);
            color: #00FFFF;
            border: 1px solid #00FFFF;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(10, 10, 20, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #00FFFF;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #ccc;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>üéµ BLAIS BEATS ADMIN</h1>
            <p>Simple Local Storage Management</p>
        </div>

        <!-- Stats Section -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">üìä Dashboard</h2>
            </div>
            <div class="section-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="total-beats">0</div>
                        <div class="stat-label">Total Beats</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="total-revenue">$0</div>
                        <div class="stat-label">Total Revenue</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="data-size">0KB</div>
                        <div class="stat-label">Data Size</div>
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary" onclick="refreshStats()">üîÑ Refresh Stats</button>
                    <button class="btn btn-success" onclick="addSampleBeats()">‚ûï Add Sample Beats</button>
                    <button class="btn btn-danger" onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
                </div>
            </div>
        </div>

        <!-- Add Beat Section -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">üì§ Add New Beat</h2>
            </div>
            <div class="section-content">
                <form id="beat-form" onsubmit="addBeat(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Beat Title</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        <div class="form-group">
                            <label>Artist</label>
                            <input type="text" class="form-control" name="artist" value="BLAIS">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>BPM</label>
                            <input type="number" class="form-control" name="bpm" min="60" max="200" value="140">
                        </div>
                        <div class="form-group">
                            <label>Key</label>
                            <select class="form-control" name="key">
                                <option value="C Minor">C Minor</option>
                                <option value="G Minor">G Minor</option>
                                <option value="D Minor">D Minor</option>
                                <option value="A Minor">A Minor</option>
                                <option value="E Minor">E Minor</option>
                                <option value="F Minor">F Minor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Genre</label>
                            <select class="form-control" name="genre">
                                <option value="Hip Hop">Hip Hop</option>
                                <option value="Trap">Trap</option>
                                <option value="R&B">R&B</option>
                                <option value="Boom Bap">Boom Bap</option>
                                <option value="Drill">Drill</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Price ($)</label>
                            <input type="number" class="form-control" name="price" step="0.01" value="39.99">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" name="description" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Tags (comma separated)</label>
                        <input type="text" class="form-control" name="tags" placeholder="dark, melodic, trap">
                    </div>

                    <div class="form-group">
                        <label>BeatStars Embed Code</label>
                        <textarea class="form-control" name="beatstarsEmbed" rows="3" placeholder="Paste your BeatStars Blaze Player embed code here&#10;&#10;Note: Your store player (ID: 151238) is also available via the üéµ button in the main player"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">üöÄ Add Beat</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">üóëÔ∏è Clear Form</button>
                </form>
            </div>
        </div>

        <!-- Beat Catalog Section -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">üéº Beat Catalog</h2>
            </div>
            <div class="section-content">
                <div id="beats-container" class="beats-grid">
                    <!-- Beats will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="status-container"></div>
    </div>

    <script>
        // Simple Local Storage Beat Management
        class LocalBeatStore {
            constructor() {
                this.storageKey = 'blais-beats-catalog';
                this.loadBeats();
            }

            // Load beats from localStorage
            loadBeats() {
                const stored = localStorage.getItem(this.storageKey);
                this.beats = stored ? JSON.parse(stored) : [];
                return this.beats;
            }

            // Save beats to localStorage
            saveBeats() {
                localStorage.setItem(this.storageKey, JSON.stringify(this.beats));
                this.updateMainStore();
            }

            // Update the main store (index.html)
            updateMainStore() {
                // Update the main beatCatalog for the store
                localStorage.setItem('beatCatalog', JSON.stringify(this.beats));
            }

            // Add a new beat
            addBeat(beatData) {
                const beat = {
                    id: Date.now(),
                    ...beatData,
                    createdAt: new Date().toISOString(),
                    status: 'active',
                    downloads: 0
                };

                this.beats.push(beat);
                this.saveBeats();
                return beat;
            }

            // Delete a beat
            deleteBeat(beatId) {
                this.beats = this.beats.filter(beat => beat.id !== beatId);
                this.saveBeats();
            }

            // Get beat statistics
            getStats() {
                const totalBeats = this.beats.length;
                const totalRevenue = this.beats.reduce((sum, beat) => sum + (beat.price || 0), 0);
                const dataSize = new Blob([JSON.stringify(this.beats)]).size;

                return {
                    totalBeats,
                    totalRevenue,
                    dataSize: this.formatBytes(dataSize)
                };
            }

            formatBytes(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // Clear all data
            clearAll() {
                this.beats = [];
                this.saveBeats();
                localStorage.removeItem('beatCatalog');
            }
        }

        // Initialize beat store
        const beatStore = new LocalBeatStore();

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            refreshStats();
            renderBeats();
            showStatus('Admin panel loaded successfully!', 'success');
        });

        function addBeat(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            const beatData = {
                title: formData.get('title'),
                artist: formData.get('artist'),
                bpm: parseInt(formData.get('bpm')),
                key: formData.get('key'),
                genre: formData.get('genre'),
                price: parseFloat(formData.get('price')),
                description: formData.get('description'),
                tags: formData.get('tags').split(',').map(tag => tag.trim()).filter(tag => tag),
                beatstarsEmbed: formData.get('beatstarsEmbed') || ''
            };

            try {
                const beat = beatStore.addBeat(beatData);
                showStatus(`Beat "${beat.title}" added successfully!`, 'success');
                form.reset();
                refreshStats();
                renderBeats();
            } catch (error) {
                showStatus(`Error adding beat: ${error.message}`, 'error');
            }
        }

        function addSampleBeats() {
            const sampleBeats = [
                {
                    title: 'Midnight Vibes',
                    artist: 'BLAIS',
                    bpm: 140,
                    key: 'C Minor',
                    genre: 'Hip Hop',
                    price: 39.99,
                    tags: ['dark', 'melodic'],
                    beatstarsEmbed: '<iframe src="https://player.beatstars.com/?storeId=151238" width="100%" height="400" style="border: none;"></iframe>'
                },
                { title: 'Neon Dreams', artist: 'BLAIS', bpm: 128, key: 'G Major', genre: 'Trap', price: 39.99, tags: ['synth', 'retro'] },
                { title: 'Urban Legends', artist: 'BLAIS', bpm: 145, key: 'D Minor', genre: 'Boom Bap', price: 39.99, tags: ['classic', 'vinyl'] },
                {
                    title: 'Digital Sunset',
                    artist: 'BLAIS',
                    bpm: 120,
                    key: 'A Minor',
                    genre: 'R&B',
                    price: 39.99,
                    tags: ['smooth', 'chill'],
                    beatstarsEmbed: '<iframe src="https://player.beatstars.com/?storeId=151238" width="100%" height="400" style="border: none;"></iframe>'
                },
                { title: 'Bass Thunder', artist: 'BLAIS', bpm: 155, key: 'E Minor', genre: 'Drill', price: 39.99, tags: ['heavy', 'aggressive'] }
            ];

            let added = 0;
            sampleBeats.forEach(beat => {
                if (!beatStore.beats.find(existing => existing.title === beat.title)) {
                    beatStore.addBeat(beat);
                    added++;
                }
            });

            showStatus(`Added ${added} sample beats`, 'success');
            refreshStats();
            renderBeats();
        }

        function deleteBeat(beatId) {
            if (confirm('Are you sure you want to delete this beat?')) {
                beatStore.deleteBeat(beatId);
                showStatus('Beat deleted successfully', 'success');
                refreshStats();
                renderBeats();
            }
        }

        function refreshStats() {
            const stats = beatStore.getStats();
            document.getElementById('total-beats').textContent = stats.totalBeats;
            document.getElementById('total-revenue').textContent = `$${stats.totalRevenue.toFixed(2)}`;
            document.getElementById('data-size').textContent = stats.dataSize;
        }

        function renderBeats() {
            const container = document.getElementById('beats-container');
            const beats = beatStore.beats;

            if (beats.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #888;">No beats yet. Add some beats to get started!</p>';
                return;
            }

            container.innerHTML = beats.map(beat => `
                <div class="beat-card">
                    <div class="beat-title">${beat.title}</div>
                    <div class="beat-details">
                        ${beat.artist} ‚Ä¢ ${beat.bpm} BPM ‚Ä¢ ${beat.key} ‚Ä¢ ${beat.genre} ‚Ä¢ $${beat.price}
                        ${beat.tags && beat.tags.length > 0 ? '<br>Tags: ' + beat.tags.join(', ') : ''}
                        ${beat.beatstarsEmbed ? '<br>‚úÖ BeatStars Player Added' : '<br>‚ùå No BeatStars Player'}
                    </div>
                    <div>
                        ${beat.beatstarsEmbed ? `<button class="btn btn-success" onclick="previewEmbed(${beat.id})">üëÅÔ∏è Preview</button>` : ''}
                        <button class="btn btn-danger" onclick="deleteBeat(${beat.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function clearAllData() {
            if (confirm('Are you sure you want to delete ALL beats? This cannot be undone.')) {
                beatStore.clearAll();
                showStatus('All data cleared', 'success');
                refreshStats();
                renderBeats();
            }
        }

        function clearForm() {
            document.getElementById('beat-form').reset();
        }

        function showStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            const status = document.createElement('div');
            status.className = `status-message status-${type}`;
            status.textContent = message;

            container.appendChild(status);

            setTimeout(() => {
                status.remove();
            }, 5000);
        }

        // Export data function
        function exportData() {
            const data = {
                beats: beatStore.beats,
                exportDate: new Date().toISOString(),
                totalBeats: beatStore.beats.length
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `blais-beats-catalog-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);

            showStatus('Data exported successfully', 'success');
        }

        // Preview BeatStars embed
        function previewEmbed(beatId) {
            const beat = beatStore.beats.find(b => b.id === beatId);
            if (!beat || !beat.beatstarsEmbed) {
                showStatus('No embed code found for this beat', 'error');
                return;
            }

            const popup = window.open('', 'embedPreview', 'width=600,height=400');
            popup.document.write(`
                <html>
                    <head>
                        <title>BeatStars Player Preview - ${beat.title}</title>
                        <style>
                            body { font-family: Arial, sans-serif; background: #000; color: #fff; padding: 20px; }
                            h1 { color: #00FFFF; text-align: center; }
                        </style>
                    </head>
                    <body>
                        <h1>${beat.title} - BeatStars Player</h1>
                        ${beat.beatstarsEmbed}
                    </body>
                </html>
            `);
        }

        // Add export button
        document.addEventListener('DOMContentLoaded', function() {
            const statsContent = document.querySelector('.stats-grid').parentElement;
            const exportBtn = document.createElement('button');
            exportBtn.className = 'btn btn-primary';
            exportBtn.innerHTML = 'üíæ Export Data';
            exportBtn.onclick = exportData;
            statsContent.querySelector('div:last-child').appendChild(exportBtn);
        });
    </script>
</body>
</html>
